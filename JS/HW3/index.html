<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Work 2</title>
</head>
<body>
<fieldset>
    <legend>Item 1</legend>
    <label>Sum of numbers between numbers...</label><br>
    <label for="num1">Number 1</label>
